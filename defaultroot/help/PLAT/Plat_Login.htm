<div class=Section1 style='layout-grid:15.6pt'>

<p class=MsoNormal align=left style='text-align:left;mso-pagination:widow-orphan'><span
lang=EN-US style='font-size:12.0pt;font-family:宋体;mso-font-kerning:0pt'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<h1><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>重新登录</span><span lang=EN-US><o:p></o:p></span></h1>

<p class=MsoNormal style='text-indent:18.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:9.0pt;<<<<<<< Plat_Login.htm
mso-char-indent-size:9.0pt;
mso-char-indent-size:9pt'><span style='font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>点击主界面窗口右上方“重新登录”按钮，可以在不退出当前操作窗口的情况下重新选择进入系统，减少了用户启动</span><span
lang=EN-US>Internet Explorer</span><span style='font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>的次数，提高操作效率。</span><span
style='font-size:12.0pt;font-family:宋体;mso-font-kerning:0pt'> <span lang=EN-US><o:p></o:p></span></span></p>

<h2><span style='font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:
Arial'>操作说明：</span></h2>

<p class=MsoNormal><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>在打开“登录”窗口中：</span></p>

<p class=MsoNormal><span lang=EN-US>1</span><span style='font-family:宋体;
mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:"Times New Roman"'>．</span>
<span style='font-family:宋体;mso-ascii-font-family:"Times New Roman"'>在“操作员”栏中输入操作员姓名。</span><span
style='font-size:12.0pt;font-family:宋体;mso-font-kerning:0pt'> <span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal><span lang=EN-US>2</span><span style='font-family:宋体;
mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:"Times New Roman"'>．</span>
<span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>在“密码”栏中输入相应登录口令。</span><span lang=EN-US style='font-size:
12.0pt;font-family:宋体;mso-font-kerning:0pt'><o:p></o:p></span></p>

<p class=MsoNormal><span lang=EN-US>3</span><span style='font-family:宋体;
mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:"Times New Roman"'>．</span>
<span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>最后按“确定”按钮，进行用户身份检查，如验证无误则重新登录成功，进入系统，点击“取消”按钮则忽略操作，退出系统。</span></p>

<p class=MsoNormal><span lang=EN-US><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
