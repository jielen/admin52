<div class=Section1 style='layout-grid:15.6pt'>

<h1><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>系统级选项设置</span></h1>

<h2><span style='font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:
Arial'>一、作用与功能</span><span lang=EN-US><o:p></o:p></span></h2>

<p class=MsoNormal style='text-indent:18.0pt;mso-char-indent-count:2.0;
mso-char-indent-size:9pt'><span style='font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>本功能用于设置系统级的选项，这一类选项可跨公司操作，各子系统均可统一共用，为全账套唯一选项，该选项里的可选择值均从</span><span
lang=EN-US><a href="AS_VALSET.htm"><span style='font-family:宋体;mso-ascii-font-family:
"Times New Roman";mso-hansi-font-family:"Times New Roman"'>值集设置</span></a></span><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>中取得。</span></p>

<h2><span style='font-family:宋体;mso-ascii-font-family:Arial;mso-hansi-font-family:
Arial'>二、操作说明</span></h2>

<p class=MsoNormal><b><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>本币设置：</span></b><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>在该栏点击出现的下拉按钮，在弹出的下拉选择列中选择设置本位币；</span></p>

<p class=MsoNormal><b><span style='font-family:宋体;mso-ascii-font-family:"Times New Roman";
mso-hansi-font-family:"Times New Roman"'>中间币种设置：</span></b><span
style='font-family:宋体;mso-ascii-font-family:"Times New Roman";mso-hansi-font-family:
"Times New Roman"'>在该栏点击出现的下拉按钮，在弹出的下拉选择列中选择设置除本位币以外的中间币种。</span></p>
